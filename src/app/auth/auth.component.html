<!-- mensagem de erro com criação dinâmica de componente -->
<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-xs-12 cols-md-6 col-offset-3">
    <!-- mensagem de erro com box simples -->
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- mensagem de erro com loading dinâmico (ngif e input/output) - AlertComponent -->
    <!-- <app-alert [message] = "error" (close)="onHandleError()" *ngIf="error"></app-alert> -->
    <div *ngIf="isLoading">
      <app-loading-spinner style="text-align: center;"></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email"
          class="form-control"
          name="email"
          id="email"
          ngModel
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required
          minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}</button>
      </div>
    </form>
  </div>
</div>
